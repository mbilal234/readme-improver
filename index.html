<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Improver</title>
</head>
<body>
    <h1>Welcome to Readme Improver</h1>
    <p>This website helps you improve your README files.</p>
    <form>
        <label for="readmeContent">Enter your README content:</label><br>
        <textarea id="readmeContent" name="readmeContent" rows="10" cols="50"></textarea><br>
        <button type="submit">Improve README</button>
    </form>
    <div id="improvedReadme"></div>

    <script src="script.js"></script>
</body>
</html>
